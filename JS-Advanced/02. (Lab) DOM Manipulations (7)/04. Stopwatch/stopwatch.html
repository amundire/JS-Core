<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function(){
    stopwatch();
    function stopwatch(){
        let startButton = document.getElementById('startBtn');
        let stopButton = document.getElementById('stopBtn');
        startButton.addEventListener('click', start);
        stopButton.addEventListener('click', stop);
        stopButton.disabled=true;
        let seconds;
        let interval;
        function start(){
            document.getElementById('time').textContent = '00:00';
            seconds = 1;
            stopButton.disabled=false;
            startButton.disabled=true;
            interval = setInterval(function(){document.getElementById('time').textContent =
                ('0' + Math.floor(seconds / 60)).slice(-2) + ":" +
                ('0' + seconds % 60).slice(-2);
                seconds++;
            }, 1000);
        }
        function stop(){
            clearInterval(interval);
            startButton.disabled=false;
            stopButton.disabled=true;
        }
    }
}</script>

</body>
</html>
