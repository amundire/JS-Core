<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solve(id){
        let element = document.getElementById(id).textContent;
        let regex = /\((.+?)\)/g;
        let arrOfStrings = [];
        while(match = regex.exec(element)){
            arrOfStrings.push(match[1]);
        }
        return arrOfStrings.join("; ");
    }
    console.log(solve('content'))
</script>
</body>
</html>
