<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>
    window.onload = function() {
    countdown(550);
    };
    function countdown(sec){
        let minutes = Math.trunc(sec / 60);
        let seconds = sec % 60;
        let time;
        if(seconds < 10){
            time = minutes + ':' + "0" + seconds;
        }
        else{
            time = minutes + ':' + seconds;
        }
        setInterval(() => {
            sec--;
            console.log(time);
            minutes = Math.trunc(sec / 60);
            seconds = sec % 60;
            if(seconds < 10){
               time = minutes + ':' + "0" + seconds;
            }
            else{
                time = minutes + ':' + seconds;
            }
            document.getElementById('time').value = time;
        }, 1000);
    }
</script>
</body>
</html>
