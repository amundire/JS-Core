<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 0.25em;
            margin: 0;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {
            width: 2.5em;
        }
        .today {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
<div id="content">
</div>
<script src="calendar.js"></script>
<script>
    window.onload = function(){
        calendar([28,1,2018]);
        calendar([28,2,2018]);
        calendar([1,3,2018]);
        calendar([1,4,2018]);
        calendar([1,5,2018]);
        calendar([1,6,2018]);
        calendar([1,7,2018]);
        calendar([1,8,2018]);
        calendar([1,9,2018]);
        calendar([1,10,2018]);
        calendar([1,11,2018]);
        calendar([1,12,2018]);
    }
</script>
</body>
</html>
