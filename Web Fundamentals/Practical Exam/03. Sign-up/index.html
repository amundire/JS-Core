<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<main>
    <section>
        <section class="layer">
        <header>SoftUni</header>
        <p class="aside-header">Welcome to SoftUni.</p>
        <p class="aside">Are you ready to become a dev?</p>
            <div class="icons">
                <i class="fas fa-globe-asia"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </section>
    </section>
    <section>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="antoniyaa">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="a.atanasova@softuni.bg">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
        <label for="repeat-password">Repeat Password</label>
        <input type="password" id="repeat-password" placeholder="********">
        <div class="buttons">
            <p>Register</p>
            <a href="#">I am already a ninja</a>
        </div>
    </section>
</main>
</body>
</html>
