<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Milano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="ticket-form">
        <h1><i class="fas fa-shopping-cart"></i>Buy online ticket to Milano</h1>
        <div class="form-wrapper">
            <div class="left">
                <div class="img-container">
                    <img src="img/travel.png">
                </div>
                <p class="form-media-header">Book your ticket NOW!</p>
                <p class="form-media-desc">Start saving straight away with our special online rates.</p>
            </div>
            <div class="form-container">
                <fieldset>
                    <select name="location">
                        <option>Malpensa</option>
                    </select>
                    <div class="input-date">
                        <label for="entry">Entry</label>
                        <input type="date" id="entry">
                        <label for="exit">Exit</label>
                        <input type="date" id="exit">
                    </div>
                    <div class="input-time">
                        <label for="time1">Time</label>
                        <input type="time" id="time1">
                        <label for="time2">Time</label>
                        <input type="time" id="time2">
                    </div>
                    <div class="input-button">
                        Search
                    </div>
                </fieldset>
            </div>
        </div>
    </section>
</body>

</html>
