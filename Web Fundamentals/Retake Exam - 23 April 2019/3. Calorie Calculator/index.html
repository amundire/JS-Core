<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="main">
        <section id="left">
            <div id="img-container"></div>
        </section>
        <section id="right">
            <div id="form-container">
                <fieldset>
                    <p id="form-title">
                        CALORIE CALCULATOR
                    </p>
                    <section id="metrics">
                        <div id="metrics-left">
                            <p>Standart Units (US)</p>
                        </div>
                        <div id="metrics-right">
                            <p>Metric Units</p>
                        </div>
                    </section>
                    <section id="meta-data">
                        <div id="meta-left">
                            <p>Gender</p>
                            <select>
                                <option>Female</option>
                            </select>
                        </div>
                        <div id="meta-right">
                            <p>Age</p>
                            <input type="number" placeholder="Years..." </div> </section> <section id="weight">
                            <p>Weight</p>
                            <input type="text" placeholder="Pounds...">
                    </section>
                    <section id="height">
                        <p>Height</p>
                        <div id="height-metrics">
                            <input type="text" placeholder="Feet">
                            <input type="text" placeholder="Inches">
                        </div>
                    </section>
                    <div id="input-button">Calculate</div>
                </fieldset>
                </form>
        </section>
    </section>
</body>

</html>
